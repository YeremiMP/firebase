<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/9b61a15621.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/"> crud </a>
      
         
        </div>
      </nav>
    </header>
      <main class="main-content">
        <div class="crud-container">
          <div class="crud-header">
            <h1>Contactos Registrados</h1>
             <button class="button is-success" id = "openRegisterModal">
              <i class="fas fa-plus"></i>
              <span>Nuevo Contacto</span>
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Telefono</th>
                <th>Email</th>
                <th>Opciones</th>
              </tr>
            </thead>
           
            <tbody>
              <tr>
                <th>1</th>
                <td>Yeremi</td>
                <td>Marte</td>
                <td>Peralta</td>
                <td>8095555555</td>
                <td>yeremimarteperalta555@gmail.com</td>
                <td>
                  <button class="button is-warning">Warning
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button class="button is-danger">Danger</button>
                    <i class="fas fa-trash"></i>
                </td>  
              </tr>

            </tbody>
          </table>
        </div>
      </main>
      <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Registrar Nuevo Contacto</p>
            <button class="delete" aria-label="close" id="closeRegisterModal"></button>
          </header>
          <section class="modal-card-body">
              <form id="register-form">
                <div class="field">
                  <label class="label">Nombre</label>
                  <div class="control">
                    <input class="input" type="text" name="nombre" placeholder="Ingresa tu nombre">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Apellido Paterno</label>
                  <div class="control">
                    <input class="input" type="text" name="apePat" placeholder="Ingresa tu apellido paterno">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Apellido Materno</label>
                  <div class="control">
                    <input class="input" type="text" name="apeMat" placeholder="Ingresa tu apellido materno">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Telefono  :</label>
                  <div class="control has-icons-left">
                    <input class="input" type="tel" name="cel" placeholder="+809 1234567" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-phone"></i>
                    </span> 
                  </div>
                </div>
                <div class="field">
                  <label class="label">Correo Electronico  :</label>
                  <div class="control has-icons-left">
                    <input class="input" type="email" name="email" placeholder="someone@somemail.com" />
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span> 
                  </div>
                </div>
                <div class="field">
                  <label class="label">Descripcion  :</label>
                  <div class="control">
                    <textarea class="textarea" name="desc" placeholder="Textarea"></textarea>
                  </div>
                </div>
              
          </section>
          <footer class="modal-card-foot">
            <button type="submit" class="button is-success">
             <i class="fas fa-save"></i>
             <span>Registrar</span>
            </button>
          </form>
          </footer>
        </div>
      </div>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>   
  <script src="js/app.js"> </script>    
</body>
</html>
